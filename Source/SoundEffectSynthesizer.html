<html>
<body onload="UiEventHandler.body_Loaded()">

<div id="divUi">

	<h3>Sound Effect Synthesizer</h3>

	<p>
		Specify a duration and voice, then a series of pitches and volumes for
		time divisions within that duration, then click the Play button to
		hear the corresponding sound effect.
	</p>

	<div>
		<label>Sample Effects:</label>
		<select
			id="selectSampleEffect"
			onchange="UiEventHandler.selectSampleEffect_Changed(this)"
		>
			<option>-</option>
		</select>
	</div>

	<div>
		<label for="inputName">Name:</label>
		<input id="inputName" value="Untitled"></input>
	</div>

	<div>
		<label for="inputDurationInSeconds">Duration in Seconds:</label>
		<input
			id="inputDurationInSeconds"
			type="number"
			min="0" max="1000"
			value="1"
		></input>
	</div>

	<div>
		<label for="selectVoice">
			Voice:
		</label>
		<select
			id="selectVoice"
			onchange="UiEventHandler.selectVoice_Changed(this)"
		></select>
		<label for="inputVoiceParameters">Parameters:</label>
		<input id="inputVoiceParameters" style="width:256px"></input>
	</div>

	<table>
		<tr>
			<td>
				<label for="inputPitchesBySegmentInHertz">
					Pitches by Segment (in Hz):
				</label>
			</td>
			<td>
				<label for="inputVolumesBySegmentAsPercentages">
					Volumes by Segment (as %):
				</label>
			</td>
		</tr>
		<tr>
			<td>
				<textarea
					id="inputPitchesBySegmentInHertz"
					cols="20"
					rows="16"
				></textarea>
			</td>
			<td>
				<textarea
					id="inputVolumesBySegmentAsPercentages"
					cols="20"
					rows="16"
				></textarea>
			</td>
		</tr>
	</table>

	<div>
		<button onclick="UiEventHandler.buttonPlay_Clicked();">Play</button>
	</div>
</div>

<script type="text/javascript" src="SoundSequence.js"></script>
<script type="text/javascript" src="SoundSequenceNote.js"></script>
<script type="text/javascript" src="SoundSequenceVoice.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>
<script type="text/javascript" src="_Imports.js"></script>

</body>
</html>
